version: '3.7'

services:
  postgres:
    build: ./backend/database
    volumes:
      - /var/lib/postgresql
    environment: 
      POSTGRES_USER: cmov
      POSTGRES_PASSWORD: tickets
      POSTGRES_DB: postgres
  node:
    build: ./backend/server
    volumes:
      - ./backend/server:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DATABASE_URL: postgres://cmov:tickets@postgres:5432/postgres
    ports:
      - "80:3000"
    depends_on:
      - postgres